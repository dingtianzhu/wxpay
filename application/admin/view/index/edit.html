{extend name='index:index'/}
{block name='right'}
	<div class="container-pulid">
		<div class="panel panel-success">
			<div class="panel-heading">
				<b>修改记录</b>
			</div>
	
			<table class="table table-hover table-bordered table-striped text-center">
				<form action="{:url('update')}"method="post">
					<tr>
						<td>
							<label>	
								name:
							</label>
						</td>
						<td>
							<textarea name="enter_name" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.enter_name}</textarea>
							
						</td>
					</tr>
					<tr>
						<td>
							<label>	
								parents:
							</label>
						</td>
						<td>
							<textarea name="parents_name" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.parents_name}</textarea>
							
						</td>
					</tr>
					<tr>
						<td>
							<label>
								tel:
							</label>
						</td>
						<td>
							<textarea name="tel" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.tel}</textarea>

						</td>
					</tr>

					<tr>
						<td>
							<label>
								sex:
							</label>
						</td>
						<td>
							<textarea name="sex" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.sex}</textarea>

						</td>
					</tr>
					<tr>
						<td>
							<label>
								age:
							</label>
						</td>
						<td>
							<textarea name="age" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.age}</textarea>

						</td>
					</tr>
					
					<input type="hidden" name="id"value="{$data['id']}">
					<tr>
						<td colspan="2">
							<input type="submit" value="修改"class="btn btn-success ">
							&nbsp;&nbsp;&nbsp;
							<input type="reset" value="取消"class="btn btn-default ">
						</td>
					</tr>							
				</form>
			</table>	
		</div>
	</div>
{/block}
