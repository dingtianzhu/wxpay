{extend name='index:index'/}
{block name='right'}
	<div class="container-pulid">
		<div class="panel panel-success">
			<div class="panel-heading">
				<b>修改记录</b>
			</div>
	
			<table class="table table-hover table-bordered table-striped text-center">
				<form action="{:url('update')}"method="post">
					<tr>
						<td>
							<label>	
								Question:
							</label>
						</td>
						<td>
							<textarea name="Question" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.Question}</textarea>
							
						</td>
					</tr>
					<tr>
						<td>
							<label>	
								Answer:
							</label>
						</td>
						<td>
							<textarea name="Answer" lay-verify="required"class="form-control"placeholder="请输入内容" class="layui-textarea">{$data.Answer}</textarea>
							
						</td>
					</tr>
					
					<input type="hidden" name="id"value="{$data['TFID']}">	
					<tr>
						<td colspan="2">
							<input type="submit" value="修改"class="btn btn-success ">
							&nbsp;&nbsp;&nbsp;
							<input type="reset" value="取消"class="btn btn-default ">
						</td>
					</tr>							
				</form>
			</table>	
		</div>
	</div>
{/block}
